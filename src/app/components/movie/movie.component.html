<div *ngIf="movie" class="container">
	<div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{{movie.title}}</h3>
        </div>
        <div class="panel-body">
           <div class="row">
               <div class="col-md-6">
               		<img class="thumbnail" src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
               </div>  
               <div class="col-md-6">
               		<ul class="list-group">
               			<li class="list-group-item">Genres: <span *ngFor="let genre of movie.genres">{{genre.name}}</span> 
               			</li>

               			<li class="list-group-item">Release Date: <span>{{movie.release_date}}</span> 
               			</li>  			
               		</ul>               		

               		<div class="panel panel-default">
						  <div class="panel-heading">
						    <h3 class="panel-title">Summary</h3>
						  </div>
						  <div class="panel-body">
								     <div class="well">
								{{movie.tagline}}
							</div>
						    {{movie.overview}}
						  </div>
					</div>


               		<a *ngIf="movie.homepage" href="{{movie.homepage}}" target="_blank" class="btn btn-default">Visit Movie Website</a>
               </div>   	
            </div>
        </div>
      </div> 
</div>
